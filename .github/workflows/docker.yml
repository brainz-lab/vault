name: Docker

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    env:
      DOCKERHUB_IMAGE: ${{ secrets.DOCKERHUB_ORG }}/vault
      GHCR_IMAGE: ghcr.io/${{ secrets.GHCR_ORG }}/vault
      DO_IMAGE: registry.digitalocean.com/${{ secrets.DO_REGISTRY }}/vault

    steps:
      - name: Checkout
        uses: actions/checkout@v6

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ secrets.DOCKERHUB_USERNAME != '' && secrets.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Login to GitHub Container Registry
        if: ${{ secrets.GITHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Login to DigitalOcean Container Registry
        if: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          registry: registry.digitalocean.com
          username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Determine target registries
        id: registries
        run: |
          IMAGES=""
          if [ -n "$DOCKERHUB_CREDS" ]; then
            IMAGES="${IMAGES}${DOCKERHUB_IMAGE}"$'\n'
          fi
          if [ -n "$GHCR_CREDS" ]; then
            IMAGES="${IMAGES}${GHCR_IMAGE}"$'\n'
          fi
          if [ -n "$DO_CREDS" ]; then
            IMAGES="${IMAGES}${DO_IMAGE}"$'\n'
          fi
          echo "images<<EOF" >> $GITHUB_OUTPUT
          echo "$IMAGES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT
        env:
          DOCKERHUB_CREDS: ${{ secrets.DOCKERHUB_USERNAME }}
          GHCR_CREDS: ${{ secrets.GITHUB_TOKEN }}
          DO_CREDS: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.registries.outputs.images }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
