# Secret versions containing encrypted values
# Note: encrypted_value and iv are base64 encoded for testing
# In production, these would be properly encrypted
# IMPORTANT: encryption_iv must be exactly 12 bytes for AES-256-GCM

# Acme DATABASE_URL versions
acme_db_url_v1:
  secret: acme_database_url
  secret_environment: acme_development
  version: 1
  current: false
  encrypted_value: <%= Base64.strict_encode64("encrypted:postgres://dev:dev@localhost:5432/acme_dev") %>
  encryption_iv: <%= Base64.strict_encode64("rand_iv_0001") %>
  encryption_key_id: key_acme_active_001
  value_length: 42
  value_hash: <%= Digest::SHA256.hexdigest("postgres://dev:dev@localhost:5432/acme_dev") %>
  created_by: user_admin_001
  change_note: Initial creation
  created_at: <%= 30.days.ago %>

