# Encryption keys for testing
# Note: For fixture tests, we need properly formatted binary data
# The encryption service tests will create their own fresh keys
# These fixtures are for model association tests that don't need to decrypt

acme_active_key:
  project: acme
  key_id: key_acme_active_001
  encrypted_key: !!binary "dGVzdF9lbmNyeXB0aW9uX2tleV8zMmJ5dGVzISE="
  encryption_iv: !!binary "cmFuZG9tX2l2XzEy"
  key_type: aes-256-gcm
  kms_provider: local
  status: active
