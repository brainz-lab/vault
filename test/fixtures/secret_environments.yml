# Secret environments for testing
# Each project needs at least development, staging, production

# Acme Corp environments
acme_development:
  project: acme
  name: Development
  slug: development
  position: 0
  locked: false
  created_at: <%= 30.days.ago %>
  updated_at: <%= 30.days.ago %>

acme_staging:
  project: acme
  name: Staging
  slug: staging
  position: 1
  locked: false
  parent_environment: acme_development
  created_at: <%= 30.days.ago %>
  updated_at: <%= 30.days.ago %>

acme_production:
