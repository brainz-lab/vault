# Provider keys for LLM and AI services
# Note: api_key is encrypted, key_prefix is first 12 chars

# Global provider keys (no project association)
global_openai:
  name: Global OpenAI Key
  provider: openai
  model_type: llm
  encrypted_key: <%= Base64.strict_encode64("encrypted:sk-global-openai-key-12345678901234567890") %>
  encryption_iv: <%= Base64.strict_encode64("random_iv_pk01") %>
  encryption_key_id: key_global_001
  key_prefix: sk-global-ope
  global: true
  active: true
  priority: 0
  usage_count: 10000
  last_used_at: <%= 10.minutes.ago %>
  created_at: <%= 60.days.ago %>
  updated_at: <%= 10.minutes.ago %>

global_anthropic:
  name: Global Anthropic Key
  provider: anthropic
  model_type: llm
  encrypted_key: <%= Base64.strict_encode64("encrypted:sk-ant-global-key-12345678901234567890") %>
  encryption_iv: <%= Base64.strict_encode64("random_iv_pk02") %>
  encryption_key_id: key_global_001
  key_prefix: sk-ant-global
  global: true
  active: true
  priority: 1
  usage_count: 5000
  last_used_at: <%= 30.minutes.ago %>
  created_at: <%= 60.days.ago %>
  updated_at: <%= 30.minutes.ago %>

