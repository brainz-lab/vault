# Secrets for testing
# Note: Actual encrypted values are stored in secret_versions

# Acme Corp secrets
acme_database_url:
  project: acme
  key: DATABASE_URL
  description: PostgreSQL connection string
  path: /database/DATABASE_URL
  secret_folder: acme_database
  tags: '<%= { "type" => "database", "level" => "critical" }.to_json %>'
  archived: false
  created_at: <%= 30.days.ago %>
  updated_at: <%= 1.day.ago %>

acme_redis_url:
  project: acme
  key: REDIS_URL
  description: Redis connection string
  path: /database/REDIS_URL
  secret_folder: acme_database
  tags: '<%= { "type" => "database", "purpose" => "cache" }.to_json %>'
  archived: false
  created_at: <%= 30.days.ago %>
  updated_at: <%= 7.days.ago %>

acme_api_key:
  project: acme
  key: API_KEY
  description: Main API key for external services
  path: /API_KEY
  tags: '<%= { "type" => "api" }.to_json %>'
  archived: false
  created_at: <%= 25.days.ago %>
  updated_at: <%= 3.days.ago %>

acme_stripe_key:
  project: acme
  key: STRIPE_SECRET_KEY
  description: Stripe API secret key
  path: /api/STRIPE_SECRET_KEY
  secret_folder: acme_api
  tags: '<%= { "type" => "api", "provider" => "stripe" }.to_json %>'
  archived: false
  created_at: <%= 20.days.ago %>
  updated_at: <%= 2.days.ago %>

acme_archived_secret:
  project: acme
  key: OLD_API_KEY
  description: Deprecated API key
  path: /OLD_API_KEY
  tags: '<%= { "deprecated" => true }.to_json %>'
  archived: true
  archived_at: <%= 30.days.ago %>
  created_at: <%= 60.days.ago %>
  updated_at: <%= 30.days.ago %>

# Startup Inc secrets
startup_jwt_secret:
  project: startup
  key: JWT_SECRET
  description: JWT signing secret
  path: /config/JWT_SECRET
  secret_folder: startup_config
  tags: '<%= { "type" => "security" }.to_json %>'
  archived: false
  created_at: <%= 10.days.ago %>
  updated_at: <%= 10.days.ago %>

startup_openai_key:
  project: startup
  key: OPENAI_API_KEY
  description: OpenAI API key
  path: /OPENAI_API_KEY
  tags: '<%= { "type" => "ai" }.to_json %>'
  archived: false
  created_at: <%= 8.days.ago %>
  updated_at: <%= 1.day.ago %>
