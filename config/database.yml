# PostgreSQL configuration for Vault
default: &default
  adapter: postgresql
  encoding: unicode
  max_connections: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: vault_development
  # For Docker: set DATABASE_URL=postgres://postgres:postgres@db:5432/vault_development

test:
  <<: *default
  url: <%= ENV.fetch("TEST_DATABASE_URL", "postgres://postgres:postgres@db:5432/vault_test") %>

production:
  primary: &primary_production
    <<: *default
    url: <%= ENV.fetch("DATABASE_URL", "postgres://vault:vault@localhost:5432/vault_production") %>
  cache:
    <<: *primary_production
    database: vault_production_cache
    migrations_paths: db/cache_migrate
  queue:
    <<: *primary_production
    database: vault_production_queue
    migrations_paths: db/queue_migrate
  cable:
    <<: *primary_production
    database: vault_production_cable
    migrations_paths: db/cable_migrate
